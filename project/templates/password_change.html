<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Change Password</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/change_password">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="new_password" placeholder="New Password" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="new_password_retry" placeholder="New Password Retry" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
